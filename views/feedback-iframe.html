<iframe id="{{ iframeId }}" class="acos-feedback-iframe" height="500" src="about:blank" style="width: 100%;">
</iframe>
<script src="{{ serverUrl|safe }}/static/clickdragfillin-util/resize-feedback-iframe.js" type="text/javascript"></script>
<script type="text/javascript">
(function(document) {
  "use strict";
  /* write the contents of the iframe */
  var doc = document.getElementById('{{ iframeId }}').contentWindow.document;
  var content = "{{ iframeContent|safe }}";
  doc.open();
  doc.write(content);
  doc.close();
}(document));
</script>
